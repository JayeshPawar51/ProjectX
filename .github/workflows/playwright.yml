name: CI Workflow

# When to trigger the workflow
on:
  push:
    branches: [ "main" ]   # Runs on push to main branch
  pull_request:
    branches: [ "main" ]   # Runs on pull request to main

jobs:
  build:
    runs-on: ubuntu-latest   # Runner environment (Linux VM)

    steps:
      # Checkout repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js (you can use Java, Python, etc.)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test
